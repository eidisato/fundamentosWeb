        <h1 class="center">Entre em contato comigo</h1>

        <div class="container mb-50">
            <div>
                <h2>Mande uma mensagem:</h2>
                <form action="" method="post">
                    <label for="nome">Nome:</label> <br>
                    <input type="text" id="nome" onkeyup='validaNome()'>
                    <div id='txtNome'></div>
                    <br>
                    <label for="email">E-mail:</label> <br>
                    <input type="email" id="email" placeholder=" example@email.com" onkeyup='validaEmail()'>
                    <div id='txtEmail'></div>
                    <br>
                    <label for="assunto">Assunto:</label> <br>
                    <textarea name="assunto" id="assunto" cols="60" rows="5" placeholder=" Deixa uma mensagem..." onkeyup="validaAssunto()"></textarea>
                    <div id='txtAssunto'></div>
                    <br>
                    <br>
                    <button class="botao" onclick="enviar()">Enviar</button>
                </form>
            </div>
