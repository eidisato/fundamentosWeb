<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        body {
            background-color: #785cb4;
        }
    </style>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Cabeçalho-->
    <ul id="menu" class="center">
        <li><a href="index.html">Home</a> </li>
        <li><a href="contato.html">Contato</a> </li>
    </ul>
    <hr>



    <!-- Formulario de contato-->
    <div class="container mb-50">
        <div>
            <h1>Entre em contato comigo</h1>
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="txtnome"></div>
                <br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id="txtemail"></div>
                <br>
                <label for="assunto">Assunto:</label><br>
                <textarea name="assunto" id="assunto" onkeyup="validaAssunto()" cols="60" rows="5"></textarea>
                <div id="txtassunto"></div>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>


        <!--Mapa de Endereço-->
        <div class="ml-50">
            <h1>Localização: </h1>
            <h2>Jabaquara, São Paulo - SP</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20673.405599009347!2d-46.65124735023601!3d-23.655339402139255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5ac1249348fb%3A0x5c38a9a478710e0e!2sJabaquara%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1637937663286!5m2!1spt-BR!2sbr"
                width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>


    <footer>
        <hr>
        <p class="center color">@ 2021 Todos os direitos reversados.</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
